<h1>Invoice</h1>

<p><strong>Name: </strong>{{ user.username }}</p>
<table style="width:100%; border-collapse: collapse;">
    <tr>
        <th style="width:50%; border: 1px solid #000; padding: 8px;">Item</th>
        <th style="width:20%; border: 1px solid #000; padding: 8px;">Quantity</th>
        <th style="width:30%; border: 1px solid #000; padding: 8px;">Price</th>
    </tr>
    {% for order in orders %}
    <tr>
        <td style="border: 1px solid #000; padding: 8px;">{{ order.product.name }}</td>
        <td style="border: 1px solid #000; padding: 8px;">{{ order.quantity }}</td>
        <td style="border: 1px solid #000; padding: 8px;">{{ order.product.price }}</td>
    </tr>
    {% endfor %}
</table>

<div>
    <h3>Total Amount: Rs: {{ total }}</h3>
    <p>Your order has been placed successfully. Thank you for shopping with us!</p>
</div>
